<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <section class="row 1">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-8 description"></textarea>

        <button type="button" class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 2">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 3">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 4">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 5">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn" data-toggle="modal" data-target="#saveModal"> 
          SAVE
        </button>

      </section>

      <section class="row 6">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-md-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 7">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-md-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 8">

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-md-8 description"></textarea>

        <button type="button"class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>

      <section class="row 9"> 

        <span class="col-2 time-block hour">
          00:00 AM
        </span>

        <textarea class="col-md-8 description"></textarea>

        <button type="button" class="col-2 btn btn-primary saveBtn"> 
          SAVE
        </button>

      </section>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Event Saved</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
